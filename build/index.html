<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modimal | ВебКадеми</title>
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>

<body>
    <section class="top-info">
  <div class="container">
    <p>Enjoy Free Shipping On&#160;All Orders</p>
  </div>
</section>
    <header class="header">
  <div class="container">
    <div class="header__row">
      <div class="header__logo">
        <a href="#!" class="logo">
          <img src="./img/logo/logo.svg" alt="Modimal" />
        </a>
      </div>
      <nav class="header__nav nav">
        <ul class="header__nav-list">
          <li><a href="#!" class="active">Collection</a></li>
          <li><a href="#!">Modiweek</a></li>
          <li><a href="#!">Plus Size</a></li>
          <li><a href="#!">Sustainability</a></li>
        </ul>
      </nav>
      <div class="header__account">
        <ul class="header__account-list">
          <li>
            <a href="#!">
              <svg class="icon icon--search">
                <use href="./img/svgsprite/sprite.symbol.svg#search"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#!">
              <svg class="icon icon--person">
                <use href="./img/svgsprite/sprite.symbol.svg#person"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#!">
              <svg class="icon icon--favorite">
                <use href="./img/svgsprite/sprite.symbol.svg#favorite"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#!">
              <svg class="icon icon--bag">
                <use href="./img/svgsprite/sprite.symbol.svg#bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="header__nav-btn none">
        <button class="mobile-nav-btn">
          <div class="nav-icon"></div>
        </button>
      </div>
    </div>
  </div>
</header>

    <main class="main">
        <section class="hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="hero__title">Elegance in&#160;simplicity, Earth&#8217;s harmony</h1>
      <a class="btn" href="#!">New In</a>
    </div>
  </div>
</section>

        <section class="best">
  <div class="container">
    <div class="best__title-wrapper">
      <h2 class="best__title title">Best Sellers</h2>
      <a class="best__link btn" href="#!">view all</a>
    </div>
    <div class="best__cards">
      <article>1</article>
      <article>2</article>
      <article>3</article>
    </div>
  </div>
</section>

    </main>
    <footer class="footer">
    <div class="container">
        <div class="footer__copyright">
            <p>Сборка сделана в&#160;школе <a href="https://webcademy.ru" target="_blank">webcademy.ru</a></p>
        </div>
    </div>
</footer>

    <script src="./js/index.bundle.js"></script>
</body>

</html>
